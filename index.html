<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- need 9 rows with text area and a button for saving-->

      <div class="row" id="hr0">
        <div class="col-1 hour">9:00 AM</div>
        <textarea rows="2" class="col-10 text-dark" id="block0"></textarea>
        <button class="saveBtn">SAVE</button>
      </div>
      <div class="row" id="hr1">
        <div class="col-1 hour">10:00 AM</div>
        <textarea rows="2" class="col-10 text-dark" id="block1"></textarea>
        <button class="saveBtn">SAVE</button>
      </div>
      <div class="row" id="hr2">
        <div class="col-1 hour">11:00 AM</div>
        <textarea rows="2" class="col-10 text-dark" id="block2"></textarea>
        <button class="saveBtn">SAVE</button>
      </div>
      <div class="row" id="hr3">
        <div class="col-1 hour">12:00 PM</div>
        <textarea rows="2" class="col-10 text-dark" id="block3"></textarea>
        <button class="saveBtn">SAVE</button>
      </div>
      <div class="row" id="hr4">
        <div class="col-1 hour">1:00 PM</div>
        <textarea rows="2" class="col-10 text-dark" id="block4"></textarea>
        <button class="saveBtn">SAVE</button>
      </div>
      <div class="row" id="hr5">
        <div class="col-1 hour">2:00 PM</div>
        <textarea rows="2" class="col-10 text-dark" id="block5"></textarea>
        <button class="saveBtn">SAVE</button>
      </div>
      <div class="row" id="hr6">
        <div class="col-1 hour">3:00 PM</div>
        <textarea rows="2" class="col-10 text-dark" id="block6"></textarea>
        <button class="saveBtn">SAVE</button>
      </div>
      <div class="row" id="hr7">
        <div class="col-1 hour">4:00 PM</div>
        <textarea rows="2" class="col-10 text-dark" id="block7"></textarea>
        <button class="saveBtn">SAVE</button>
      </div>
      <div class="row" id="hr8">
        <div class="col-1 hour">5:00 PM</div>
        <textarea rows="2" class="col-10 text-dark" id="block8"></textarea>
        <button class="saveBtn">SAVE</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
